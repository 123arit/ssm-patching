    shell: aws ssm put-parameter --name '/patch/"{{PatchTag}}"/maintenancewindow/servicerolearn' --value "{{Service_Role_arn}}" --type "String" --region "{{region}}" --overwrite
    
  - name: Create a new Parameter for  Region
    shell: aws ssm put-parameter --name '/patch/"{{PatchTag}}"/region' --value "{{region}}" --type "String" --region "{{region}}" --overwrite
